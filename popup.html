<!DOCTYPE html>
<html>
<head>
  <title>ChatGPT TOC Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 10px;
      width: 300px;
    }
    .toggle-switch {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }
    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }
    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }
    input:checked + .slider {
      background-color: #2196F3;
    }
    input:checked + .slider:before {
      transform: translateX(26px);
    }
  </style>
</head>
<body>
  <h2>ChatGPT TOC Manager</h2>
  <div class="toggle-switch">
    <label class="switch">
      <input type="checkbox" id="extension-toggle">
      <span class="slider"></span>
    </label>
    <span>Enable TOC</span>
  </div>
  
  <div class="toggle-switch">
    <label class="switch">
      <input type="checkbox" id="auto-title-toggle">
      <span class="slider"></span>
    </label>
    <span>Generate TOC Automatically</span>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
